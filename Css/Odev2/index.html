<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<style>
    #content {
        width: 1100px;
        max-width: 100%;
        margin: 0 auto;
    }

    .text-center {
        text-align: center !important;
    }

    .container {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
    }

    .col-2 {
        flex: 0 0 auto;
        width: 16.66666667%;
    }

    .col-5 {
        flex: 0 0 auto;
        width: 41.66666667%;
    }

    nav a {
        display: block;
        font-size: 14px;
    }
    .g-block{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        border:1px solid #fff;
        height: 100%;
    }
</style>

<body>
    <section id="content">
        <header class="text-center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </header>
        <div class="text-center" style="background-color:rgb(238, 238, 238);border:2px solid #fff;">
            <div>Search the web using Google!</div>
            <div>
                <input type="text" size="40">
            </div>
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5 text-center">
                    <div class="g-block" style="background-color: rgb(126, 229, 218);">
                        Special Searches
                        <nav>
                            <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford
                                Search</a>
                            <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux
                                Search</a>
                        </nav>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="g-block" style="background-color: rgb(112, 204, 194);">
                        <nav>
                            <a
                                href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About
                                Google!</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company
                                Info</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google!
                                Logos</a>
                        </nav>
                    </div>
                </div>
                <div class="col-5 text-center">
                    <div class="g-block" style="background-color: rgb(98, 179, 170);">
                        <span> Get Google! <br>
                            updates monthly:</span>
                        <div><input type="text" name="emailaddr" value="your e-mail"></div>
                        <div>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <a
                                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <p class="text-center">Copyright Â©1998 Google Inc.</p>

    </section>


</body>

</html>
